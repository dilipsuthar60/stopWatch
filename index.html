<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="stop_watch">
            <h1 id="current_time">00:00:00</h1>
            <div class="button">
                <img src="images/stop.png" onclick="stop()">
                <img src="images/start.png" onclick="runstopwatch()">
                <img src="images/reset.png" onclick="reset()">
            </div>
        </div>
    </div>
</body>
<script src="index.js">
</script>
</html>
